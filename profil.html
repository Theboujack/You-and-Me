<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kita</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Agu+Display&family=Dancing+Script:wght@400..700&family=Modak&family=Playwrite+NL+Guides&display=swap');
    </style>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-family: "Dancing Script", serif ;
            color: #FF00E9;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .profile img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            text-align: left;
            font-size: 14px;
        }
        .button {
            background-color: white;
            padding: 8px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        a {
          font-family: "Agu Display", serif ;
          color: #FF8900;
        }
    </style>
</head>
<body>
    <h1>Profil Kita</h1>
    <div class="profile-container">
        <div class="profile">
            <img src="Resya.jpg" alt="Resya">
            <div class="profile-info">
                <p><strong>Nama:</strong> Resya Alfi Nur Huda</p>
                <p><strong>Umur:</strong> 15 thn</p>
                <p><strong>Hoby:</strong> Menyayangi Floreta</p>
            </div>
        </div>
        <div class="profile">
            <img src="Floreta.jpg" alt="Floreta">
            <div class="profile-info">
                <p><strong>Nama:</strong> Floreta Keshia Jeconia</p>
                <p><strong>Umur:</strong> 15 thn</p>
                <p><strong>Hoby:</strong> Menyayangi Resya</p>
            </div>
        </div>
        <div class="profile">
            <img src="couple.jpg" alt="Couple" style="width: 120px; height: 120px;">
        </div>
        <a href="index.html" class="button">Kembali</a>
    </div>

</body>
</html>
