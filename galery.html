<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Agu+Display&family=Dancing+Script:wght@400..700&family=Modak&family=Playwrite+NL+Guides&display=swap');
    </style>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            margin-top: 30px;
            font-family: "Dancing Script", serif ;
            color: #FF00E9;
        }
        h6 {
          margin-bottom: -30px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }
        .button {
            background-color: white;
            padding: 7px 19px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 50px;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
            display: inline-block;
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        a {
          font-family: "Agu Display", serif ;
          color: #FF8900;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="inspiring.mp3" type="audio/mpeg">
    </audio>
    <h1>Galeri</h1>
    <h6>Resya & Floretaü§ç<h6>
    <div class="gallery-container">
        <div class="gallery-item"><img src="img/foto1.jpg" alt="Foto 1"></div>
        <div class="gallery-item"><img src="img/foto2.jpg" alt="Foto 2"></div>
        <div class="gallery-item"><img src="img/foto3.jpg" alt="Foto 3"></div>
        <div class="gallery-item"><img src="img/foto4.jpg" alt="Foto 4"></div>
        <div class="gallery-item"><img src="img/foto5.jpg" alt="Foto 5"></div>
        <div class="gallery-item"><img src="img/foto6.jpg" alt="Foto 6"></div>
        <div class="gallery-item"><img src="img/foto7.jpg" alt="Foto 7"></div>
        <div class="gallery-item"><img src="img/foto8.jpg" alt="Foto 8"></div>
        <div class="gallery-item"><img src="img/foto9.jpg" alt="Foto 9"></div>
        <div class="gallery-item"><img src="img/foto10.jpg" alt="Foto 10"></div>
        <div class="gallery-item"><img src="img/foto11.png" alt="Foto 10"></div>
        <div class="gallery-item"><img src="img/foto12.jpg" alt="Foto 10"></div>
    </div>
    <a href="index.html" class="button">Kembali</a>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "&#10084;";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
